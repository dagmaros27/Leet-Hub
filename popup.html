<!DOCTYPE html>
<html>
  <head>
    <title>LeetHub</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div id="wrapper">
      <h2>LeetHub</h2>
      <div class="problem">
        <p id="shower"></p>
      </div>
      <div id="onLeetcode">
        <label for="lang">Language Used: </label>
        <select id="lang" name="lang">
          <option default value="py">Python</option>
          <option value="cpp">C++</option>
          <option value="cs">C#</option>
          <option value="java">Java</option>
          <option value="go">Golang</option>
          <option value="js">JavaScript</option>
          <option value="php">PHP</option>
          <option value="cpp">C++</option>
        </select>
        <div class="buttons">
          <button id="saveButton">Commit Solution</button>
          <button id="downloadButton">Download Solution</button>
        </div>
      </div>
      <div>
        <button id="githubAuthorize">Authorize Github</button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
